<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./App.js"></script>
</head>

<body onload="main();">
    <div class="popupContainer" id="popupContainer">
        <div class="popup" id="popup">
            <h1>Minesweeper</h1>
            <h2 id="winner" style="color: green; display: none;">Gewonnen!</h2>
            <h2 id="lose" style="color: red; display: none;">Verloren!</h2>
            <div class="difficultyLevel">
                <label for="difficultyLevel">Schwierigkeitsgrad: </label>
                <select name="difficultyLevel" id="difficultyLevel" onchange="selectedDifficultyLevel();">
                    <option value="dev-mode">Entwickler-Modus</option>
                    <option value="easy">Leicht</option>
                    <option value="normal">Normal</option>
                    <option value="hard">Schwer</option>
                </select>
            </div>
            <button class="startGame" id="startGame" onclick="startGame();">Spiel starten</button>
        </div>
    </div>

    <div class="container" id="container">
        <div class="navDisplay" id="navDisplay">
            <div class="bombDisplay">
                <p>ðŸ’£ <span id="bombDisplay">00</span></p>
            </div>

            <div class="flag">
                <button id="flagButton" onclick="onClickFlag();">ðŸš©</button>
            </div>

            <div class="timeDisplay">
                <p>ðŸ•” <span id="timeDisplay">000</span></p>
            </div>
        </div>
        <div class="playingField" id="playingField"></div>
    </div>
</body>

</html>
